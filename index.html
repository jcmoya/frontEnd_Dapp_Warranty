<!DOCTYPE html>
<html lang="es">
  <head >
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <title>Activación de Garantia</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
     
    <div class="container-fluid" >
      <div class="row content">
        <div  class="col-lg-11" style="background-color:lavender">
          <h1 style="color:blue"  class="text-center">Garantia de Productos</h1>
          <hr/>
          <br/>
           <!-- Elemento de Carga hasta que sincroniza metamask --> 
          <div id="loader" align ="center">
            <p id= "textLoader" class="text-center"></p>       
            <img width = "100 " src="https://loading.io/spinners/double-ring/lg.double-ring-spinner.gif">   
          </div>
         
          <!-- Elementos de la Tabla --> 
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Artículo</th>
                  <th scope="col">Número de Serie</th>
                  <th scope="col">Inicio Garantia </th>
                  <th scope="col">Fin Garantia</th>
                  <th scope="col">Comprador</th>  
                </tr>
              </thead>
              <tbody id="productosResults">
              </tbody>
            </table>
            <hr/>
            <!-- Apartado Añadir Producto-->
            <form onSubmit="App.anadirProducto(); return false">
              <div class="form-group">
                <label for="nombreProducto">Nombre Producto</label>
                <input type="text" class="form-control" id="nombreProducto">
              </div>
              <div class="form-group">
                <label for="numSerie">Número de Serie</label>
                <input type="text" class="form-control" id="numSerie">
              </div>
              <button type="submit" class="btn btn-primary">Añadir</button>      
              <hr />                
            </form>

             <!-- Apartado para Comprobar si la Garantia esta actualizada-->
             <h3 style="color:blue" class="text-center">Comprobar Garantia</h3>
              <form onSubmit="App.checkGarantia();return false">
                <div class="form-group">
                  <label for="numSerieToCheck">Compruebe numero de Serie</label>
                  <input class="form-control" id="numSerieToCheck">     
                </div>
                <button type="submit" class="btn btn-primary">Comprobar</button>   
                <h5 id="address" style="color:green">Address Seleccionada: </h5>                
            </form>  
          
          </div> <!-- Fin Tabla --> 
         
          <div > <!-- LOG -->  
            <h5 id="contentLog" style="color:green"></h5>
          </div>       
        </div>
        <!-- Lado derecho-Boton Pausable --> 
        <div class="col-lg-1 sidenav" id = "isOwner">
            <div >
              <h5 id = "textOwner">Eres Owner?</h5>
              <div>
                <button id="breakerBoton" onclick="App.pauseContract()" type="submit" class="btn btn-primary" >Pausable</button>    
            </div>
            <h6 id = "textStatus" style="color:green"></h6>
              
            </div>

            
        </div>
      </div>      
    </div>

    <!-- Cargar jQuery, para poder usarlo en Index.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
    <script src="index.js"></script>
  </body>
</html>
